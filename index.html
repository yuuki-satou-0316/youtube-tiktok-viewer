<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube TikTok Viewer</title>
  
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KX0H1ZCV15"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    // 測定ID
    const measurementId = 'G-KX0H1ZCV15';
    console.log('🔧 GA Setup - Measurement ID:', measurementId);
    
    // 初期設定
    gtag('config', measurementId, {
      page_title: 'YouTube TikTok Viewer',
      page_location: window.location.href,
      send_page_view: true
    });
    
    console.log('✅ GA configured with ID:', measurementId);
    
    // gtag関数をグローバルに利用可能にする
    window.gtag = gtag;
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow: hidden;
      background: #000;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
