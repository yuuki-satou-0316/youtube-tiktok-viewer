<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <title>YouTube TikTok Viewer</title>
  
  <!-- Google Analytics 4 -->
  <script>
    // 環境変数でアナリティクス無効化をチェック
    const isAnalyticsDisabled = window.location.hostname === 'localhost' || 
                                window.location.hostname === '127.0.0.1' ||
                                window.location.port !== '';
    
    if (isAnalyticsDisabled) {
      console.log('🚫 Analytics disabled for local development');
      // ダミーのgtag関数を提供
      window.gtag = function() {
        console.log('📊 Analytics (disabled):', arguments[0], arguments[1], arguments[2]);
      };
    } else {
      console.log('📊 Analytics enabled for production');
      
      // 本番環境でのみGoogle Analytics を読み込み
      const script = document.createElement('script');
      script.async = true;
      script.src = 'https://www.googletagmanager.com/gtag/js?id=G-KX0H1ZCV15';
      document.head.appendChild(script);
      
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // 測定ID
      const measurementId = 'G-KX0H1ZCV15';
      console.log('🔧 GA Setup - Measurement ID:', measurementId);
      
      // 初期設定
      gtag('config', measurementId, {
        page_title: 'YouTube TikTok Viewer',
        page_location: window.location.href,
        send_page_view: true
      });
      
      console.log('✅ GA configured with ID:', measurementId);
      
      // gtag関数をグローバルに利用可能にする
      window.gtag = gtag;
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow: hidden;
      background: #000;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
